<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Cadastrar Nova Tarefa</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/tarefa/add}" th:object="${tarefaDTO}" method="post">

                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="Digite o título da tarefa" required>
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea th:field="*{descricao}" class="form-control" id="descricao" placeholder="Digite a descrição da tarefa" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="tarefaEnum" class="form-label">Status da Tarefa</label>
                            <select th:field="*{tarefaEnum}" class="form-select" id="tarefaEnum" required>
                                <option value="" disabled selected>Selecione o status</option>
                                <option th:each="status : ${tarefaStatus}" th:value="${status}" th:text="${status}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="inicio" class="form-label">Data de Início</label>
                            <input type="date" th:field="*{inicio}" class="form-control" id="inicio" required>
                        </div>

                        <div class="mb-3">
                            <label for="fim" class="form-label">Data de Fim</label>
                            <input type="date" th:field="*{fim}" class="form-control" id="fim" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/tarefa/getAll" class="btn btn-secondary">Voltar</a>
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
