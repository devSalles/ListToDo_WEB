<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Atualizar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
        }
        .card-header {
            background-color: #556ee6;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow">
        <div class="card-header">
            Atualizar Tarefa
        </div>
        <div class="card-body">
            <form th:action="@{'/tarefa/update/' + ${id}}" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" id="titulo" name="titulo" class="form-control"
                           th:value="${tarefaDTO.titulo}" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" name="descricao" class="form-control" rows="3" required
                              th:text="${tarefaDTO.descricao}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="tarefaEnum" class="form-label">Status</label>
                    <select id="tarefaEnum" name="tarefaEnum" class="form-select" required>
                        <option th:each="status : ${statusTarefa}"
                                th:value="${status}"
                                th:text="${status}"
                                th:selected="${status} == ${tarefaDTO.tarefaEnum}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="inicio" class="form-label">Data de Início</label>
                    <input type="date" id="inicio" name="inicio" class="form-control"
                           th:value="${tarefaDTO.inicio}" required>
                </div>

                <div class="mb-3">
                    <label for="fim" class="form-label">Data de Fim</label>
                    <input type="date" id="fim" name="fim" class="form-control"
                           th:value="${tarefaDTO.fim}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/tarefa/getAll" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
