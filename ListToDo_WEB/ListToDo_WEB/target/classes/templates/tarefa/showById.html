<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes da Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Detalhes da Tarefa</h4>
                </div>
                <div class="card-body">

                    <dl class="row">
                        <dt class="col-sm-4">Título:</dt>
                        <dd class="col-sm-8" th:text="${tarefaDTO.titulo}">Título da tarefa</dd>

                        <dt class="col-sm-4">Descrição:</dt>
                        <dd class="col-sm-8" th:text="${tarefaDTO.descricao}">Descrição da tarefa</dd>

                        <dt class="col-sm-4">Status:</dt>
                        <dd class="col-sm-8" th:text="${tarefaDTO.tarefaEnum}">Status</dd>

                        <dt class="col-sm-4">Data de Início:</dt>
                        <dd class="col-sm-8" th:text="${#temporals.format(tarefaDTO.inicio, 'dd/MM/yyyy')}">01/01/2025</dd>

                        <dt class="col-sm-4">Data de Fim:</dt>
                        <dd class="col-sm-8" th:text="${#temporals.format(tarefaDTO.fim, 'dd/MM/yyyy')}">05/01/2025</dd>
                    </dl>

                    <div class="d-flex justify-content-end">
                        <a href="/tarefa/getAll" class="btn btn-primary">Voltar para todas as tarefas</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
